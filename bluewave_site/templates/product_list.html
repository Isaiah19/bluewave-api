{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Products</h2>
<div class="row g-3">
  {% for p in products %}
  <div class="col-md-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text small text-muted">{{ p.description|truncatewords:20 }}</p>
        <p class="fw-bold">Â£{{ p.price }}</p>
        <a href="{% url 'product_detail' p.pk %}" class="btn btn-sm btn-primary">Details</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No products yet.</p>
  {% endfor %}
</div>
{% endblock %}
