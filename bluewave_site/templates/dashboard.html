{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Dashboard</h2>
<div class="bg-white p-3 shadow-sm rounded mb-3">
  <h5>API Access</h5>
  <form action="{% url 'request_jwt' %}" method="post">
    {% csrf_token %}
    <button class="btn btn-sm btn-primary">Request JWT</button>
  </form>
  {% if api_token %}
    <div class="mt-3"><code class="small">{{ api_token }}</code></div>
  {% endif %}
</div>

<div class="bg-white p-3 shadow-sm rounded">
  <h5>Environmental Metrics Preview</h5>
  <p class="small text-muted">Use your JWT with the Flask API at {{ BLUEWAVE_API_BASE|default:"http://127.0.0.1:8000" }}.</p>
</div>
{% endblock %}
